<main
  class="grid min-h-full place-items-center bg-slate-100 px-6 py-24 sm:py-32 lg:px-8"
>
  <div class="text-center">
    <p class="text-base font-semibold text-orange-600">404</p>
    <h1
      class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl"
    >
      Página no encontrada
    </h1>
    <p class="mt-6 text-base leading-7 text-gray-600">
      Lo sentimos, no podemos encontrar la página que estás buscando.
    </p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a
        (click)="goToHome()"
        class="rounded-md bg-green-800 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 cursor-pointer"
        >Regresar</a
      >
    </div>
  </div>
</main>
