<app-loader [show]="showLoader"></app-loader>
<div class="max-w-screen-sm mx-auto bg-white p-6 md:p-8 rounded-2xl">
  <h2 class="mb-6 text-2xl text-center">{{ userType.name }}</h2>
  @if (showValidations) {
  <div
    class="bg-red-200 border-2 border-red-700 text-red-700 px-4 py-2 rounded-md mb-2"
  >
    <p><span class="font-bold">Error:</span> Complete todos los campos.</p>
  </div>
  }
  <form (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
    <div class="flex flex-col gap-1">
      <label for="email">Email</label>
      <input
        [(ngModel)]="formData.email"
        type="email"
        class="border-2 border-green-800 py-2 px-3 rounded-md focus:outline-none"
        id="email"
        name="email"
        placeholder="Ingrese su email"
        required
        autocomplete="on"
      />
    </div>
    <div class="flex flex-col gap-1">
      <label for="password">Contraseña</label>
      <input
        [(ngModel)]="formData.password"
        type="password"
        class="border-2 border-green-800 focus:outline-none py-2 px-3 rounded-md"
        id="password"
        name="password"
        placeholder="Ingrese su contraseña"
        required
        autocomplete="on"
      />
    </div>
    <button
      type="submit"
      class="bg-green-800 hover:bg-green-700 py-2 px-3 rounded-md text-white mt-4"
    >
      {{ userType.name.includes("Ingreso") ? "Ingresar" : "Registrarse" }}
    </button>
  </form>
  @if (!userType.name.includes('Registro')) {
  <p class="text-center mt-4">
    ¿No tienes cuenta?
    <a class="underline cursor-pointer text-orange-600" (click)="goToRegister()"
      >Regístrate</a
    >
  </p>

  }
</div>
