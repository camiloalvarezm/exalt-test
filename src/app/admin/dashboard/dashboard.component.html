<app-header></app-header>
<div
  class="max-w-screen-xl mx-auto flex justify-center flex-col overflow-x-auto"
>
  <div class="text-right my-10 flex flex-col lg:flex-row justify-between items-center mx-10 gap-3">
    <h1 class="text-green-800 text-2xl font-bold text-center">Administación de productos</h1>
    <button (click)="addNewProduct()" class="w-full md:w-auto bg-green-800 hover:bg-green-700 px-3 py-2 text-white rounded-md">
      <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>Agregar producto
    </button>
  </div>
  <table class="border mx-10 mb-10">
    <thead>
      <tr class="bg-orange-200 text-green-800">
        <th class="py-3 px-5">ID</th>
        <th class="px5">Nombre</th>
        <th class="px-5">Descripción</th>
        <th class="px-5">Price</th>
        <th class="px-5">Cantidad</th>
        <th class="px-5">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track $index) {
      <tr
        class="text-center border-b-2"
        [ngClass]="{ 'bg-white': $index % 2 == 0 }"
      >
        <td class="py-3 px-5">{{ product.id }}</td>
        <td class="px-5 text-left">{{ product.name }}</td>
        <td class="text-left min-w-80">{{ product.description }}</td>
        <td class="px-5">{{ product.price | currency : "COP" }}</td>
        <td class="px-5">{{ product.stock }}</td>
        <td>
          <button (click)="editProduct(product)">
            <fa-icon
              [icon]="faPenToSquare"
              class="mr-4 text-green-800 cursor-pointer hover:bg-green-100 rounded-md p-2"
            ></fa-icon>
          </button>
          <button (click)="deleteProduct(product.id)">
            <fa-icon
              [icon]="faTrashCan"
              class="text-green-800 cursor-pointer hover:bg-green-100 rounded-md p-2"
            ></fa-icon>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
